<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script async src="main.js"></script>
  <title>Image Crop</title>
</head>
<body>
  <main>
    <section class="original-image_section">
      <h1>원본 이미지</h1>
      <div class="original-image_wrapper">
        <canvas class="original-image_canvas"></canvas>
        <img class="original-image" src="./image.jpeg" alt="원본 이미지">
      </div>
    </section>
    <section class="cropped-image_section">
      <h1>자른 이미지</h1>
      <div class="cropped-image_wrapper"></div>
    </section>
  </main>
</body>
</html>
